        <h2>Animation Station</h2>
        <div id="animation-box">
          <p class="instruction">Click anywhere in this box to spawn a shape!</p>
    </section>

    <section id="game">
        <h2>Mini Game Madness</h2>
        <div id="game-container">
          <div id="game-screen">
            <button id="start-btn">Start PokÃ©mon Battle!</button>
          </div>

    <section id="tool">
        <h2>Tool Time</h2>
        <div id="tool-box">
          <p>Paste a YouTube link to play the video below:</p>
          <input type="text" id="youtube-link" placeholder="Enter YouTube URL here">
          <button id="load-video">Play Video</button>
          <div id="video-container"></div>
        </div>
    </section>
  </main>
